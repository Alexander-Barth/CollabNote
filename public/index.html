   <head>
      <meta charset="utf-8">
      <meta name="referrer" content="noreferrer" >
      <script type="text/javascript" src="client.js"></script>
      <script type="text/javascript" src="test_merge.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js"></script>
      <script type="text/javascript" async

      <script type="text/javascript">
         window.onload = init;

      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.4.1/github-markdown.css">
      <title>CollabNote (a collaborative markdown text editor)</title>
   </head>
   <body>     
      <h3>CollabNote (a collaborative markdown text editor)</h3>
     <div class="note">
       <a href="." target="_blank">New document</a>
       <a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">Markdown syntax</a>
     </div>

     <div id="wrapper">
       <textarea id="doc"></textarea>
       <div class="markdown-body" id="rendered"></div>
     </div>

     <div id="footer">
       Bookmark this page to come back to your document.
     </div>
   </body>
</html>
